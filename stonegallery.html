<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>石大画廊</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="css/select.css">
	<link rel="stylesheet" href="css/style1.css">
</head>
<body onselectstart="return false">

	<div class="mask"></div>
	<div class="update">
		<p class="my-name">我的名字</p>
		<input type="text" class="my-name">
		<p class="my-skill">我的技能</p>
		<input type="text" class="my-skill">
		<p class="my-des">我的个人介绍</p>
		<textarea class="my-des"></textarea>
		<p class="your-skill">我想要的技能</p>
		<input type="text" class="your-skill">
		<br><br>
		<button class="update-ok">上传</button>
	</div>
	<div class="select">
		<ul>
			<li><button class="select-button" id="update">上传我的卡片</button></li>
			<li><button class="select-button" id="select">查找我的朋友</button></li>
		</ul>
	</div>
	<br>
	<div id="warp" class="wrap">
		<!-- 负责平移，旋转 -->
		<div class="photo photo-front" onclick="turn(this)" id="photo_{{index}}">
			<!-- 负责翻转 -->
			<div class="photo-wrap">
				<div class="side side-front">
					<p class="image"><img src="images/{{img}}" alt="海报画廊"></p>
					<p class="caption">{{caption}}</p>
				</div>
				<div class="side side-back">
					<p class="desc">{{desc}}</p>
				</div>
			</div>
		</div>
	</div>
	<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="images/data.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src=js/getdata.js></script>
</body>
</html>
